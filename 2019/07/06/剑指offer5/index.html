                <h1 id="剑指Offer刷题心得体会（四）"><a href="#剑指Offer刷题心得体会（四）" class="headerlink" title="剑指Offer刷题心得体会（四）"></a>剑指Offer刷题心得体会（四）</h1><p>&nbsp;</p>
<h2 id="34-在一个字符串-0-lt-字符串长度-lt-10000，全部由字母组成-中找到第一个只出现一次的字符-并返回它的位置-如果没有则返回-1（需要区分大小写）"><a href="#34-在一个字符串-0-lt-字符串长度-lt-10000，全部由字母组成-中找到第一个只出现一次的字符-并返回它的位置-如果没有则返回-1（需要区分大小写）" class="headerlink" title="34. 在一个字符串(0&lt;=字符串长度&lt;=10000，全部由字母组成)中找到第一个只出现一次的字符,并返回它的位置, 如果没有则返回 -1（需要区分大小写）."></a>34. 在一个字符串(0&lt;=字符串长度&lt;=10000，全部由字母组成)中找到第一个只出现一次的字符,并返回它的位置, 如果没有则返回 -1（需要区分大小写）.</h2><p>思路：利用字典存储值和个数的键值对，统计第一个个数为1的值即可。</p>
<p>python代码：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line"># -*- coding:utf-8 -*-</span><br><span class="line">class Solution:</span><br><span class="line">    def FirstNotRepeatingChar(self, s):</span><br><span class="line">        # write code here</span><br><span class="line">        if not s:</span><br><span class="line">            return -1</span><br><span class="line">        dict1 = &#123;&#125;</span><br><span class="line">        for strs in s:</span><br><span class="line">            dict1[strs] = dict1.get(strs, 0) + 1</span><br><span class="line">        for i in s:</span><br><span class="line">            if dict1[i] == 1:</span><br><span class="line">                return s.index(i)</span><br><span class="line">        return -1</span><br></pre></td></tr></table></figure></p>
